{% extends 'registration/base.html' %}

{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field|add_class:"form-control" }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
