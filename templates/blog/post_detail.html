<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2>{{ post.title }}</h2>
                <small>Published on {{ post.published_date }} by {{ post.author }}</small>
            </div>
            <div class="card-body bg-light">
                <p class="card-text">{{ post.content }}</p>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'post_edit' post.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                    <a href="{% url 'post_delete' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
