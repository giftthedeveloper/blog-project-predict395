{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Posts</h2>
    </div>
    <div class="col-md-4 text-right">
        <a href="{% url 'post_new' %}" class="btn btn-primary">New Post</a>
    </div>
</div>
<hr>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <small class="text-muted">({{ post.published_date }})</small>
            <div class="float-right">
                <a href="{% url 'post_edit' post.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'post_delete' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
